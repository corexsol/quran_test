<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>المسابقة الدولية لحفظ القرآن الكريم للعسكريين</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00333a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="المسابقة" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    html, body { margin:0; padding:0; height:100%; background:#00333a; overflow:hidden; font-family:sans-serif; }
    #slides { position:relative; width:100%; height:100%; cursor:pointer; overflow:hidden; }

    /* blurred fills */
    #slides .bg { position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      filter:blur(20px) brightness(0.7); transform:scale(1.1); z-index:0; opacity:0; transition:opacity .4s ease; }
    #slides .bg.active { opacity:1; }

    /* main images */
    #slides .main { position:absolute; inset:0; width:100%; height:100%; object-fit:contain; object-position:center;
      opacity:0; transform:scale(1.05); transition:opacity 1.2s ease, transform 1.2s ease; z-index:1; }
    #slides .main.active { opacity:1; transform:scale(1); z-index:2; }

    /* back button (bottom-left) */
    #backBtn {
      position: absolute;
      bottom: 8%;
      left: 8%;
      z-index: 4;
      padding: .55rem .9rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.08);
      color: #fff;
      font-size: .95rem;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .2s ease;
    }
    #backBtn:hover { transform: translateY(-1px); }
    #backBtn:active { transform: translateY(0); }
  </style>
</head>
<body>
  <div id="slides">
    <img src="1.png" class="bg active" alt="">
    <img src="2.png" class="bg" alt="">
    <img src="1.png" class="main active" alt="الشاشة الأولى">
    <img src="2.png" class="main" alt="الشاشة الثانية">
  </div>

  <button id="backBtn" type="button" aria-label="رجوع" title="رجوع">رجوع</button>

  <script>
    (function () {
  var slides = document.getElementById('slides');
  var mains  = slides.querySelectorAll('.main');
  var bgs    = slides.querySelectorAll('.bg');
  var backBtn = document.getElementById('backBtn');
  var current = 0, lastTap = 0, allowDouble = true;

  function setActive(list, idx){ list.forEach((el,i)=>el.classList.toggle('active', i===idx)); }
  function show(idx){
    current = idx;
    setActive(mains, current);
    setActive(bgs, current);
    var onSecond = current === 1;
    backBtn.style.opacity = onSecond ? '1' : '0';
    backBtn.style.pointerEvents = onSecond ? 'auto' : 'none';
  }

  function toSecond(){
    show(1); slides.classList.add('show-second');
    allowDouble = false;               // block double-tap for a short time
    setTimeout(()=> allowDouble = true, 800);  // enable after 800
  }
  function backToFirst(){ show(0); slides.classList.remove('show-second'); }

  slides.addEventListener('click', function(){
    var now = Date.now();
    var delta = now - lastTap;

    if (current === 0) {
      toSecond();
    } else {
      if (allowDouble && delta < 300) { backToFirst(); }
    }
    lastTap = now;
  });

  backBtn.addEventListener('click', function(e){ e.stopPropagation(); backToFirst(); });
})();
  </script>
</body>
</html>
