  <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>المسابقة الدولية لحفظ القرآن الكريم للعسكريين</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00333a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="المسابقة" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    html, body { margin:0; padding:0; background:#00333a; height:100%; overflow:hidden; font-family:sans-serif; }

    /* full-bleed stage */
    #slides{
      position:fixed; inset:0; overflow:hidden; cursor:pointer; touch-action:manipulation;
      background:#00333a;
    }
    @supports (height: 100dvh) { #slides{ height:100dvh; } }
    @supports not (height: 100dvh) { #slides{ height:100vh; } }

    /* prevent selection/drag on iOS */
    img { -webkit-user-drag:none; user-select:none; -webkit-touch-callout:none; }

    /* blurred fills */
    .bg{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
         filter:blur(22px) brightness(0.75); transform:scale(1.12);
         z-index:0; opacity:0; transition:opacity .4s ease; }
    .bg.active{ opacity:1; }

    /* main images */
    .main{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover;            /* <— fill, allows slight crop */
      object-position:center;
      z-index:1; opacity:0; transform:scale(1.0);
      transition:opacity 1.1s ease, transform 1.1s ease;
      }
    .main.active{ opacity:1; transform:scale(1); z-index:2; }
  </style>
</head>
<body>
  <div id="slides" aria-label="عرض الشرائح">
    <!-- background fills -->
    <img src="1.png" class="bg active" alt="">
    <img src="2.png" class="bg" alt="">
    <!-- primary screens -->
    <img src="1.png" class="main active" alt="الشاشة الأولى">
    <img src="2.png" class="main" alt="الشاشة الثانية">
  </div>

  <script>
    (function () {
      const slides = document.getElementById('slides');
      const mains  = slides.querySelectorAll('.main');
      const bgs    = slides.querySelectorAll('.bg');
      let current = 0, lastTap = 0, allowDouble = true;

      const setActive = (list, i) => list.forEach((el,idx)=>el.classList.toggle('active', idx===i));
      const show = i => { current=i; setActive(mains,i); setActive(bgs,i); };

      function toSecond(){ show(1); allowDouble=false; setTimeout(()=>allowDouble=true, 900); }
      function toFirst(){ show(0); }

      slides.addEventListener('click', () => {
        const now = Date.now(), delta = now - lastTap;
        if (current===0) toSecond(); else if (allowDouble && delta<300) toFirst();
        lastTap = now;
      });
    })();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
    }
  </script>
</body>
</html>
